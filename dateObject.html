<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date Object</title>
	<script>
	 
		 
		
		function FormatMMDDYYYY(inputDate)
		 
		{
			let formattedDate = (inputDate.getMonth()+1) + "/" + inputDate.getDate() + "/" + inputDate.getFullYear();
			document.getElementById("dateOut").innerHTML = formattedDate;
		}
		
		
		
	</script>
	
</head>

<body>
	<h1>Date Object Assignment</h1>
	<p>Press to format your date</p>
	
	<button onClick="FormatMMDDYYYY(new Date(prompt('Please enter a date')))">Click Me</button>
	<p id="dateOut"></p>
	
		
	
	
</body>
</html>
